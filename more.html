<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NOMAD | More</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="outer">
      <div class="status">
        <div class="status__col">
          <span class="status__time">NOMAD +</span>
        </div>
        <div class="status__col status__icon-wrap">
          <i class="fas fa-signal status__icon"></i>
          <span class="status__text">LTE</span>
          <i class="fas fa-battery-full status__icon"></i>
        </div>
      </div>
      <!-- //STATUS// END -->

      <header class="header">
        <div class="header-col"><span class="header__title">더보기</span></div>
        <div class="header-col">
          <i class="fas fa-search header__icon"></i>
          <i class="far fa-comment header__icon"></i>
          <a href="setting.html"> <i class="fas fa-cog header__icon"></i></a>
        </div>
      </header>
      <!-- //HEADER// END -->
    </div>
    <div id="inner">
      <!-- MORE CORE CONTENTS START -->
      <main class="more">
        <div class="more__me me">
          <div class="chats-col col--pdright more__col-left">
            <img
              src="images/avatar.jpg"
              alt="Billy"
              class="friends__avatar g-avatar g-avatar-lg"
            />
          </div>
          <div class="more__col-right">
            <h3 class="me__name">세명</h3>
            <span class="me__preview chats__preview">iamsemyung@gmail.com</span>
          </div>
        </div>

        <div class="more__pay pay">
          <div class="pay__col-left">
            <i class="fas fa-comment pay__icon"></i>
            <span class="pay__text text-bold">pay</span>
            <i class="fas fa-chevron-right pay__icon-grey"></i>
            <span class="pay__text-grey">47원</span>
            <a class="pay__credit" href="#">충전</a>
          </div>
          <div class="pay__col-right">
            <a href="#" class="pay__link">송금</a>
            <a href="#" class="pay__link-border">결제</a>
          </div>
        </div>
        <!-- Justify-content: space-around  -->

        <ul>
          <li class="more__list">
            <div class="more__icon-wrap">
              <i class="fab fa-facebook-square more__icon fa-2x"></i>
            </div>

            <span class="more__list-name">페이스북</span>
          </li>
          <li class="more__list">
            <div class="more__icon-wrap">
              <i class="fab fa-instagram more__icon fa-2x"></i>
            </div>

            <span class="more__list-name">인스타그램</span>
          </li>
          <li class="more__list">
            <div class="more__icon-wrap">
              <i class="fab fa-line more__icon fa-2x"></i>
            </div>

            <span class="more__list-name">LINE</span>
          </li>
          <li class="more__list">
            <div class="more__icon-wrap">
              <i class="fab fa-snapchat-square more__icon fa-2x"></i>
            </div>

            <span class="more__list-name">스냅챗</span>
          </li>
          <li class="more__list">
            <div class="more__icon-wrap">
              <i class="fab fa-youtube more__icon fa-2x"></i>
            </div>

            <span class="more__list-name">WETUBE</span>
          </li>
          <li class="more__list">
            <div class="more__icon-wrap">
              <i class="fab fa-js-square more__icon fa-2x"></i>
            </div>

            <span class="more__list-name">Vanilla JS</span>
          </li>
          <li class="more__list">
            <div class="more__icon-wrap">
              <i class="fab fa-react more__icon fa-2x"></i>
            </div>

            <span class="more__list-name">REACT</span>
          </li>
          <li class="more__list">
            <div class="more__icon-wrap">
              <i class="fab fa-python more__icon fa-2x"></i>
            </div>

            <span class="more__list-name">PYTHON</span>
          </li>
          <li class="more__list">
            <div class="more__icon-wrap">
              <img src="images/m.svg" class="more__icon" width="28px" height="28px"></i>
            </div>

            <span class="more__list-name">NOMAD CODERS</span>
          </li>
          
        </ul>
        <!-- AD START -->
        <!-- POSITION : RELATIVE -->
        <div class="more__ad ad">
          <!-- POSITION : ABSOLUTE -->
          <!-- <span class="ad__show">AD</span> -->
          <div class="ad__wrap ad__wrap-more">
            <h6 class="ad__name">Maybe it seems be AD</h6>
            <a href="#" class="ad__btn">알아보기</a>
          </div>
        </div>
      </main>
      <!-- FIND CORE CONTENTS |||END||| -->
    </div>
    <nav class="nav-bar">
      <ul>
        <li class="nav__list">
          <a href="friend.html"><i class="far fa-user nav__icon"></i></a>
        </li>
        <li class="nav__list">
          <a href="index.html"><i class="far fa-comment nav__icon"></i></a>
          <span>8</span>
          <!-- POSITION: ABSOLUTE -->
        </li>
        <li class="nav__list">
          <a href="find.html"><i class="fas fa-hashtag nav__icon"></i></a>
        </li>
        <li class="nav__list">
          <a href="more.html"><i class="fas fa-ellipsis-h nav__icon"></i></a>
        </li>
      </ul>
      <div class="nav-bar__endbar"></div>
    </nav>

    <!-- Media Query -->
    <div class="warning">
        <h1 class="warning__title">the width is too big</h1>
        <h2 class="warning__subtitle">Please shrink site up to 500px</h2>
      </div>
