<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NOMAD | SETTING</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="outer">
      <div class="status">
        <div class="status__col">
          <span class="status__time">NOMAD +</span>
        </div>
        <div class="status__col status__icon-wrap">
          <i class="fas fa-signal status__icon"></i>
          <span class="status__text">LTE</span>
          <i class="fas fa-battery-full status__icon"></i>
        </div>
      </div>
      <!-- //STATUS// END -->

      <header class="header setting__header">
        <div class="header__col setting__header-col">
          <a href="more.html">
            <i class="fas fa-chevron-left setting__header-icon"></i
          ></a>
          <span class="header__title">설정</span>
          <!-- </div>
        <div class="header__col setting__header-col">
          <span class="header__title">설정</span> -->
        </div>
      </header>
      <!-- //HEADER// END -->
    </div>
    <div id="inner">
      <!-- SETTING CORE CONTENTS START -->
      <main class="setting">
        <input
          type="text"
          placeholder="THINGS TO LEARN AFTER CHALLENGE"
          class="setting__write"
        />
        <ul class="setting__lists">
          <li class="setting__list">
            <div class="setting__col setting__col-icon">
              <i class="fab fa-html5 setting__icon"></i>
            </div>
            <div class="setting__col setting__col-text">
              <p class="setting__name">HTML 5</p>
              <i class="fas fa-chevron-right setting__btn-icon"></i>
            </div>
          </li>
          <li class="setting__list">
            <div class="setting__col setting__col-icon">
              <i class="fab fa-css3-alt setting__icon"></i>
            </div>
            <div class="setting__col setting__col-text">
              <p class="setting__name">CSS 3</p>
              <i class="fas fa-chevron-right setting__btn-icon"></i>
            </div>
          </li>
          <li class="setting__list">
            <div class="setting__col setting__col-icon">
              <i class="fab fa-sass setting__icon"></i>
            </div>
            <div class="setting__col setting__col-text">
              <p class="setting__name">SASS</p>
              <i class="fas fa-chevron-right setting__btn-icon"></i>
            </div>
          </li>

          <li class="setting__list">
            <div class="setting__col setting__col-icon">
              <i class="fab fa-js-square setting__icon"></i>
            </div>
            <div class="setting__col setting__col-text">
              <p class="setting__name">Vanilla JS</p>
              <i class="fas fa-chevron-right setting__btn-icon"></i>
            </div>
          </li>
          <li class="setting__list">
            <div class="setting__col setting__col-icon">
              <i class="fab fa-react setting__icon"></i>
            </div>
            <div class="setting__col setting__col-text">
              <p class="setting__name">REACT</p>
              <i class="fas fa-chevron-right setting__btn-icon"></i>
            </div>
          </li>
          <li class="setting__list">
            <div class="setting__col setting__col-icon">
              <i class="fab fa-python setting__icon"></i>
            </div>
            <div class="setting__col setting__col-text">
              <p class="setting__name">PYTHON</p>
              <i class="fas fa-chevron-right setting__btn-icon"></i>
            </div>
          </li>
          <li class="setting__list">
            <div class="setting__col setting__col-icon">
              <i class="fab fa-angular setting__icon"></i>
            </div>
            <div class="setting__col setting__col-text">
              <p class="setting__name">Angular</p>
              <i class="fas fa-chevron-right setting__btn-icon"></i>
            </div>
          </li>
        </ul>
      </main>
    </div>
    <!-- SETTING CORE CONTENTS END -->
    <nav class="nav-bar">
      <ul>
        <li class="nav__list">
          <a href="friend.html"><i class="fas fa-user nav__icon"></i></a>
        </li>
        <li class="nav__list">
          <a href="index.html"><i class="far fa-comment nav__icon"></i></a>
          <span>8</span>
          <!-- POSITION: ABSOLUTE -->
        </li>
        <li class="nav__list">
          <a href="find.html"><i class="fas fa-hashtag nav__icon"></i></a>
        </li>
        <li class="nav__list">
          <a href="more.html"><i class="fas fa-ellipsis-h nav__icon"></i></a>
        </li>
      </ul>
      <div class="nav-bar__endbar"></div>
    </nav>
    <!-- NAV END -->
    <!-- Media Query -->
    <div class="warning">
      <h1 class="warning__title">the width is too big</h1>
      <h2 class="warning__subtitle">Please shrink site up to 500px</h2>
    </div>
  </body>
</html>
